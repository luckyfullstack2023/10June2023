        <script src="./js/custom.js"></script>
        <script>
            // I can have as many as script tags before the closing the head tag
            var x=10; //Declaration and Initialization
            console.log(x);
            
        </script>
        <script>
            let y ;  //only declaration using let keyword
        </script>
        <script>
            y = 40;  //Initialization using let keyword  
            console.log(y);             
        </script>
